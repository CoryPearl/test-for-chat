<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Chat</title>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const message = `You: ${messageText}`;

                // Display your own message immediately
                displayMessage(message);

                // Save the message in Local Storage
                const existingMessages = localStorage.getItem('chatMessages') || '[]';
                const messages = JSON.parse(existingMessages);
                messages.push(message);
                localStorage.setItem('chatMessages', JSON.stringify(messages));

                // Clear input field
                messageInput.value = '';
            }
        }

        function handleStorageEvent(event) {
            if (event.key === 'chatMessages') {
                // Display messages when Local Storage changes
                displayStoredMessages();
            }
        }

        function displayStoredMessages() {
            const existingMessages = localStorage.getItem('chatMessages') || '[]';
            const messages = JSON.parse(existingMessages);
            chatBox.innerHTML = '';
            messages.forEach(displayMessage);
        }

        // Display messages on page load
        displayStoredMessages();

        // Listen for changes in Local Storage
        window.addEventListener('storage', handleStorageEvent);
    </script>
</body>
</html>
